<mat-toolbar class="mat-elevation-z0">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z0">
    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>person</mat-icon>
      <span>About</span>
    </button>
    <button mat-button class="menu-button" routerLink="/exhibits">
      <mat-icon>collections</mat-icon>
      <span>Exhibits</span>
    </button>
    <button mat-button class="menu-button" routerLink="/crafting-recipes">
      <mat-icon>info</mat-icon>
      <span>Experiments & Crafting Recipes</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z0">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
