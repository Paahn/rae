<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <mat-list-item>
      <button
        mat-button
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active-link"
        class="menu-button"
        routerLink="/home"
        (click)="onMenuItemSelect()"
      >
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
    </mat-list-item>
    <mat-list-item>
      <button
        mat-button
        routerLinkActive="active-link"
        class="menu-button"
        routerLink="/about"
        (click)="onMenuItemSelect()"
      >
        <mat-icon>person</mat-icon>
        <span>About</span>
      </button>
    </mat-list-item>
    <mat-list-item>
      <button
        mat-button
        routerLinkActive="active-link"
        class="menu-button"
        routerLink="/exhibits"
        (click)="onMenuItemSelect()"
      >
        <mat-icon>collections</mat-icon>
        <span>Exhibits</span>
      </button>
    </mat-list-item>
    <mat-list-item>
      <button
        mat-button
        routerLinkActive="active-link"
        class="menu-button"
        routerLink="/crafting-recipes"
        (click)="onMenuItemSelect()"
      >
        <mat-icon>info</mat-icon>
        <span>Experiments & Crafting</span>
      </button>
    </mat-list-item>

    <mat-divider></mat-divider>

    <!-- <button
      mat-button
      class="menu-button"
      routerLink="/help"
      (click)="onMenuItemSelect()"
    >
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
